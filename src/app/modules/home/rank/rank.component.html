<div class="moveup article-rank margin-top-30">
    <div class="tab-list">
        <a href="javascript:;" [ngClass]="{'active':activeIndex==1 }" class="active" (click)="onTabChange(1)">最火</a>
        <a href="javascript:;" [ngClass]="{'active':activeIndex==2 }" (click)="onTabChange(2)">最新</a>
        <a href="javascript:;" [ngClass]="{'active':activeIndex==3 }" (click)="onTabChange(3)">评论</a>
        <a href="javascript:;" [ngClass]="{'active':activeIndex==4 }" (click)="onTabChange(4)">阅读</a>
    </div>
    <div class="tab-cont">
        <div class="popular animated" [ngClass]="{'bounceInRight':activeIndex==1, 'bounceOutLeft':activeIndex!=1}">
            <a>
                <div class="img">
                    <div class="img-box">
                        <span>标题</span>
                    </div>
                </div>
                <div class="text">
                    <h4>标题</h4>
                    <p><i class="icon-calendar"></i>2018-2-2</p>
                </div>
            </a>
        </div>
        <div class="popular animated" [ngClass]="{'bounceInRight':activeIndex==2, 'bounceOutLeft':activeIndex!=2}" >
            <a>
                <div class="img">
                    <div class="img-box">
                        <span>标题2</span>
                    </div>
                </div>
                <div class="text">
                    <h4>挑剔</h4>
                    <p><i class="icon-calendar"></i>2018-2-2</p>
                </div>
            </a>
        </div>
        <div class="popular animated" [ngClass]="{'bounceInRight':activeIndex==3, 'bounceOutLeft':activeIndex!=3}">
            <a>
                <div class="img">
                    <div class="img-box name">
                        <span>2010-2-2</span>
                    </div>
                </div>
                <div class="text">
                    <h4>RE:sam</h4>
                    <p><i class="icon-calendar"></i>2018-2-2</p>
                </div>
            </a>
        </div>
        <div class="popular animated" [ngClass]="{'bounceInRight':activeIndex==4, 'bounceOutLeft':activeIndex!=4}">
            <a>
                <div class="img">
                    <div class="img-box">
                        <span >标题3</span>
                    </div>
                </div>
                <div class="text">
                    <h4>挑剔</h4>
                    <p><i class="icon-calendar"></i>2018-2-2</p>
                </div>
            </a>
        </div>
    </div>
</div>
