<div class="home router-view">
    <div class="main">
        <home-hot *ngIf="globalService.isMobile"></home-hot>
        <div class="wrapper">
            <div class="left-cont">
                <article-list [articleList]="articleList" [isMore]="isMore" (onMoreClick)="getArticleList()"></article-list>
            </div>
            <div class="right-bar sm-hide" [sidebarScroll]="articleList.length">
                <home-category>
                    <div class="title color-black">
                        分类
                    </div>
                </home-category>
                <home-rank></home-rank>
                <home-tag>
                    <div class="title color-black">
                        标签
                    </div>
                </home-tag>
            </div>
        </div>
    </div>
    <app-footer class="margin-top-20"></app-footer>
</div>
